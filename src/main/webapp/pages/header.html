			<div class="menu">
				<a class="item">Salva giornate</a>

		</div>

				<a href="creaFormazione.html" class="item">Crea nuova formazione </a>

			</div>

		<div class="right menu">
			<div class="item">

				Benvenuto, {{person.firstName}} {{person.lastName}}

			<a class="item" ng-hide="logged">Sign Up</a>
